<div class="container mt-5">
  <div class="text-center">
    @if(!registerMode){
      <button (click)="registerToggle()" class="p-button">Register</button>
      <button class="p-button">Login</button>
    }
    @else{
      <div class="container">
        <div class="row-auto justify-center">
          <div class="col-end-4">
            <app-register></app-register>
          </div>
        </div>
      </div>
    }
  </div>
</div>
