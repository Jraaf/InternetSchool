<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-300 via-blue-400 to-yellow-300 p-0">
  <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off" class="bg-gradient-to-r from-indigo-500 via-purple-600 to-pink-500 text-white p-8 rounded-full max-w-lg w-full transform transition-transform hover:scale-105">
    <h2 class="text-3xl font-bold mb-6 text-center">Sign Up</h2>
    <hr class="mb-6 border-white">

    <div class="mb-4">
      <label for="login" class="block text-white text-sm font-bold mb-2">Login</label>
      <input type="text"
             id="login"
             name="login"
             [(ngModel)]="model.login"
             placeholder="Login"
             class="bg-transparent shadow appearance-none border-none rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline">
    </div>

    <div class="mb-6">
      <label for="password" class="block text-white text-sm font-bold mb-2">Password</label>
      <input type="password"
             id="password"
             name="password"
             [(ngModel)]="model.password"
             placeholder="Password"
             class="bg-transparent shadow appearance-none border-none rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline">
    </div>

    <div class="flex items-center justify-between space-x-4">
      <button type="submit" class="bg-gradient-to-r from-indigo-500 via-purple-600 to-pink-500 text-white font-semibold py-3 px-6 rounded-full shadow-xl ring-2 ring-transparent ring-offset-4 ring-offset-gray-200 transform transition-transform hover:scale-110 hover:ring-indigo-300 hover:ring-opacity-40">
        Sign Up
      </button>
      <button type="button" (click)="cancel()" class="bg-gradient-to-r from-red-500 via-red-600 to-red-700 text-white font-semibold py-3 px-6 rounded-full shadow-xl ring-2 ring-transparent ring-offset-4 ring-offset-gray-200 transform transition-transform hover:scale-110 hover:ring-red-300 hover:ring-opacity-40">
        Cancel
      </button>
    </div>
  </form>
</div>
