<div class="flex items-center justify-center min-h-screen width-100">
  <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
    <hr class="mb-6">

    <div class="mb-4">
      <label for="login" class="block text-gray-700 text-sm font-bold mb-2">Login</label>
      <input type="text"
             id="login"
             name="login"
             [(ngModel)]="model.login"
             placeholder="Login"
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>

    <div class="mb-6">
      <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
      <input type="password"
             id="password"
             name="password"
             [(ngModel)]="model.password"
             placeholder="Password"
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>

    <div class="flex items-center justify-between">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Sign Up
      </button>
      <button type="button" (click)="cancel()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Cancel
      </button>
    </div>
  </form>
</div>
