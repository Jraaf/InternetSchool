<form #loginForm="ngForm" (ngSubmit)="login()">
  <input name = "Username" [(ngModel)]="model.login" placeholder="Username">
  <input name="Password" [(ngModel)] = "model.password" type = "password">
  <button class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-black to-red-800 group-hover:from-green-400 group-hover:to-blue-600 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800">
<span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
Login
</span>
  </button>
</form>
@if (accountService.currentUser()){
  <p>loggedin</p>
}
